<!DOCTYPE html>

<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-widht, initial-scale=1.0">
    <title>Exercícios Javascript - Ficha 2: Arrays</title>
    <script src="scriptArrays.js"></script>
</head>


    <body>

        <h3>Javascript - Ficha 2: Arrays</h3>
        <p>Vetor inteiros n posições<p>
        <p>inteiros aleatorios 0 a 10<p>
        <p>Contar pares e ímpares<p>
        

        <br>
        <script>
            
            exercicio5();

            function exercicio5(){

            let posicoes = parseInt(prompt("Quantos elementos?"));
            let inteiros =[];

            for (let i=0; i< posicoes ; i++){
            inteiros[i] = Math.floor(Math.random() * 11);
            document.write(inteiros[i] + "<p>");            
            }
            document.write("<hr>");

            let pares = [];
            let impares = [];

            for (let i=0; i< inteiros.length ; i++){
                if (inteiros[i] % 2 == 0){
                    pares[pares.length] = inteiros[i];
                } else {
                    impares[impares.length] = inteiros[i];
                }

                     
            }
            document.write("Há " + pares.length + " Pares" + "<p>"); 
            for (let i=0; i< pares.length ; i++){           
            document.write(pares[i] + "<p>");
            }
            document.write("Há " + impares.length + " Impares" + "<p>");  
            for (let i=0; i< impares.length ; i++){           
            document.write(impares[i] + "<p>"); 
            }  
            document.write("<hr>");

            }


        </script>

    </body>

</html>
